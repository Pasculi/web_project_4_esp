<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body class="root">
    <div class="root__container">
      <!-- INICIO DE CABECERA -->
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Logo Around" />
        <div class="header__line"></div>
      </header>
      <!-- FIN DE CABECERA -->

      <!-- INICIO SECCCION PROFILE -->
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="images/image__profile.jpg"
              alt="Jacques Cousteau"
            />
          </div>
          <div class="profile__presentation">
            <div class="profile__name">
              <h1 class="profile__author">Jacques Cousteau</h1>
              <button class="btn btn-edit"></button>
            </div>
            <h2 class="profile__activit">Explorador</h2>
          </div>
        </div>
        <button class="btn btn-add"></button>
      </section>
      <!-- FIN SECCCION PROFILE -->

      <!-- PLANTILLA CARDS -->
      <template class="card-container">
        <div class="card">
          <button class="btn__delete">
            <img class="trash" src="images/vector__eliminar.png" alt="trash" />
          </button>
          <img
            class="card__image"
            src="images/image__mountain_calvas.png"
            alt="Montañas Calvas"
          />
          <div class="card__place">
            <h2 class="card__name"></h2>
            <button class="btn__like"></button>
          </div>
        </div>
      </template>
      <!-- FIN PLANTILLA CARDS -->

      <!-- INICIO MODAL IMAGEN -->
      <section class="modal-image">
        <div class="modal-image__content">
          <button class="modal-image__btn-close">
            <img
              class="modal-image__close-image"
              src="images/vector__close.png"
              alt="Cerrar Modal"
            />
          </button>
          <div class="modal-image__container-image">
            <figure>
              <img
                class="modal-image__place"
                src="https://www.rioenlinea.cl/wp-content/uploads/2019/01/1525688701351a0b10999b-w800h533-1-768x512.jpg"
                alt="Algún lugar"
              />
              <figcaption class="modal-image__name-place">
                En algún lugar
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
      <!-- FIN MODAL IMAGEN -->

      <!-- INICIO FORMULARIO EDITAR PERFIL -->
      <section class="modal modal--show modal__profile">
        <div class="modal__content">
          <button class="modal__btn-close modal__btn-close-perfil">
            <img
              class="modal__close-image"
              src="images/vector__close.png"
              alt="Cerrar Modal"
            />
          </button>
          <div class="modal__container">
            <div class="grupo__titulo">
              <h2 class="modal__titulo">Edit profile</h2>
            </div>
            <form
              action="#"
              name="form_profile"
              class="popup__form modal__formulario modal__formulario-profile " novalidate
            >
              <!-- Grupo Input Nombre -->
              <div class="grupo__input">
                <input class="modal__formulario-name form__input popup__input" type="text"
                name="nombre" id="profile-input" placeholder="Jacques Cousteau" pattern="[A-Za-zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ]+"
                minlength="2"
                maxlength="40"
                required />
                <span
                  class="form__input-error form__input-error_active profile-input-error"
                  ></span
                >
              </div>
              <!-- Grupo input Acerca -->
              <div class="grupo__input">
                <input
                  class="modal__formulario-description form__input popup__input"
                  type="text"
                  name="acerca"
                  id="about-input"
                  placeholder="Explorador"
                  pattern="[A-Za-zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ]+"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span
                  class="form__input-error form__input-error_active about-input-error"
                  ></span
                >
              </div>
              <div class="grupo__button">
                <button
                  type="submit"
                  class="form__submit popup__button  modal__btn-guardar "
                >
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- FIN FORMULARIO EDITAR PERFIL -->

      <!-- INICIO FORMULARIO DE INGRESO LUGAR-->
      <section class="modal modal-add">
        <div class="modal__content modal__content-add">
          <button class="modal__btn-close modal__btn-close-place">
            <img
              class="modal__close-image"
              src="images/vector__close.png"
              alt="Cerrar Modal"
            />
          </button>
          <div class="modal__container">
            <div class="grupo__titulo">
              <h2 class="modal__titulo modal-add__titulo">New Place</h2>
            </div>
            <form
              action="#"
              name="form__place"
              class="popup__form modal__formulario modal__formulario-place" novalidate
            >
              <!-- Grupo input Titulo -->
              <div class="grupo__input">
                <input
                  class="modal__formulario-name modal__formulario-name-place popup__input form__input"
                  type="text"
                  name="nombre"
                  id="name-input"
                  placeholder="Title"
                  minlength="2"
                  maxlength="30"
                  pattern="[A-Za-zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ]+"
                  required
                />
                <span
                  class="form__input-error form__input-error_active name-input-error"
                  ></span
                >
              </div>
              <!-- Grupo input URL -->
              <div class="grupo__input">
                <input
                  class="modal__formulario-description modal__formulario-description-url-place popup__input form__input"
                  type="url"
                  name="acerca"
                  id="url-input"
                  placeholder="Image url"
                  pattern="https?://.+" title="Include http://"
                  required
                />
                <span
                  class="form__input-error form__input-error_active url-input-error"
                  ></span
                >
              </div>
              <div class="grupo__button">
                <button
                  type="submit"
                  class="form__submit popup__button modal__btn-guardar modal__btn-guardar-place "
                >
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- FIN FORMULARIO DE INGRESO LUGAR-->
      <footer class="footer">
        <p>&COPY; 2023 Alrededor de los EEUU</p>
      </footer>
    </div>
    <script src="./scripts/index.js" type="module" ></script>
    <script src="./scripts/validate.js" type="module"></script>
  </body>
</html>
