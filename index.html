<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body class="root">
    <div class="root__container">
      <!-- INICIO DE CABECERA -->
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Logo Around" />
        <div class="header__line"></div>
      </header>
      <!-- FIN DE CABECERA -->

      <!-- INICIO SECCCION PROFILE -->
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="images/image__profile.jpg"
              alt="Jacques Cousteau"
            />
          </div>
          <div class="profile__presentation">
            <div class="profile__name">
              <h1 class="profile__author">Jacques Cousteau</h1>
              <button class="btn btn-edit"></button>
            </div>
            <h2 class="profile__activit">Explorador</h2>
          </div>
        </div>
        <button class="btn btn-add"></button>
      </section>
      <!-- FIN SECCCION PROFILE -->

      <!-- PLANTILLA CARDS -->
      <template class="card-container">
        <div class="card">
          <button class="btn__delete">
            <img class="trash" src="images/vector__eliminar.png" alt="trash" />
          </button>
          <img
            class="card__image"
            src="images/image__mountain_calvas.png"
            alt="Montañas Calvas"
          />
          <div class="card__place">
            <h2 class="card__name"></h2>
            <button class="btn__like"></button>
          </div>
        </div>
      </template>
      <!-- FIN PLANTILLA CARDS -->

      <!-- INICIO MODAL IMAGEN -->
      <section class="modal__image">
        <div class="modal__content modal__content_image">
          <button class="modal__btn-close modal__btn-close-imagen">
            <img
              class="modal__close-image"
              src="images/vector__close.png"
              alt="Cerrar Modal"
            />
          </button>
          <div class="modal__container modal__container-image">
            <figure>
              <img class="modal__image-place" src="#" alt="Algún lugar" />
              <figcaption class="name__place"></figcaption>
            </figure>
          </div>
        </div>
      </section>
      <!-- FIN MODAL IMAGEN -->

      <!-- INICIO MODAL EDITAR PERFIL -->
      <section class="modal">
        <div class="modal__content">
          <button class="modal__btn-close modal__btn-close-perfil">
            <img
              class="modal__close-image"
              src="images/vector__close.png"
              alt="Cerrar Modal"
            />
          </button>
          <div class="modal__container">
            <h2 class="modal__titulo">Edit profile</h2>
            <form action="#" class="modal__formulario">
              <input
                class="modal__formulario-name"
                type="text"
                name="nombre"
                id="nombre"
                value="Jacques Cousteau"
              />
              <input
                class="modal__formulario-description"
                type="text"
                name="acerca"
                id="acerca"
                value="Explorador"
              />
              <button type="submit" class="modal__btn-guardar">Guardar</button>
            </form>
          </div>
        </div>
      </section>
      <!-- PLANTILLA CARDS -->

      <!-- INICIO FORMULARIO DE INGRESO LUGAR-->
      <section class="modal__add">
        <div class="modal__content">
          <button class="modal__btn-close modal__close-place">
            <img
              class="modal__close-image"
              src="images/vector__close.png"
              alt="Cerrar Modal"
            />
          </button>
          <div class="modal__container">
            <h2 class="modal__titulo">New Place</h2>
            <form action="#" class="modal__formulario">
              <input
                class="modal__formulario-name name__new-place"
                type="text"
                name="nombre"
                id="name"
                value="Title"
              />
              <input
                class="modal__formulario-description url__place"
                type="text"
                name="acerca"
                id="about"
                value="Image url"
              />
              <button type="submit" class="modal__btn-guardar save__place">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- FIN FORMULARIO DE INGRESO LUGAR-->
      <footer class="footer">
        <p>&COPY; 2023 Alrededor de los EEUU</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
