<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body class="root">
    <div class="root__container">
      <!-- INICIO DE CABECERA -->
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Logo Around"
          srcset=""
        />
        <div class="header__line"></div>
      </header>
      <!-- FIN DE CABECERA -->

      <!-- INICIO SECCCION PROFILE -->
      <section class="profile">
        <div class="profile__info">
          <img
            src="images/image__profile.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h2 class="profile__title">Explorador</h2>
          </div>
          <div class="profile__edit">
            <img src="images/vector__edit.png" alt="" class="profile__edit-images" />
          </div>
        </div>
        <div class="boton__agregar">
          <img src="images/vector__add.png" alt="Boton Agregar" srcset="" />
        </div>
      </section>
      <!-- FIN SECCCION PROFILE -->

    </div>
