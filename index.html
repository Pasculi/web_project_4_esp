<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body class="root">
    <div class="root__container">
      <!-- INICIO DE CABECERA -->
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Logo Around" />
        <div class="header__line"></div>
      </header>
      <!-- FIN DE CABECERA -->

      <!-- INICIO SECCCION PROFILE -->
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="images/image__profile.jpg"
              alt="Jacques Cousteau"
            />
          </div>
          <div class="profile__presentation">
            <div class="profile__name">
              <h1 class="profile__author">Jacques Cousteau</h1>
              <button class="btn btn__edit"></button>
            </div>
            <h2 class="profile__activit">Explorador</h2>
          </div>
        </div>
        <button class="btn btn__add"></button>
      </section>
      <!-- FIN SECCCION PROFILE -->

      <!-- INICIO SECCION CARDS -->
      <section class="card-container">
        <div class="card">
          <button class="btn__eliminar">
            <img src="images/vector__eliminar.png" alt="trash" />
          </button>
          <img
            class="card__image"
            src="images/image__yosemite.jpg"
            alt="Valle de Yosemite"
          />
          <div class="card__place">
            <h2 class="card__name">Valle de Yosemite</h2>
            <button class="btn__like"></button>
          </div>
        </div>
        <!-- ======== -->
        <div class="card">
          <button class="btn__eliminar">
            <img src="images/vector__eliminar.png" alt="trash" />
          </button>
          <img
            class="card__image"
            src="images/image__lago_louise.png"
            alt="Lago Louise"
          />
          <div class="card__place">
            <h2 class="card__name">Lago Louise</h2>
            <button class="btn__like"></button>
          </div>
        </div>
        <!-- ======== -->
        <div class="card">
          <button class="btn__eliminar">
            <img src="images/vector__eliminar.png" alt="trash" />
          </button>
          <img
            class="card__image"
            src="images/image__mountain_calvas.png"
            alt="Montañas Calvas"
          />
          <div class="card__place">
            <h2 class="card__name">Montañas Calvas</h2>
            <button class="btn__like"></button>
          </div>
        </div>
        <!-- ======== -->
        <div class="card">
          <button class="btn__eliminar">
            <img src="images/vector__eliminar.png" alt="trash" />
          </button>
          <img
            class="card__image"
            src="images/image__latemar.png"
            alt="Latemar"
          />
          <div class="card__place">
            <h2 class="card__name">Latemar</h2>
            <button class="btn__like"></button>
          </div>
        </div>
        <!-- ======== -->
        <div class="card">
          <button class="btn__eliminar">
            <img src="images/vector__eliminar.png" alt="trash" />
          </button>
          <img
            class="card__image"
            src="images/image__venoise.png"
            alt="Venoise National"
          />
          <div class="card__place">
            <h2 class="card__name">Venoise National</h2>
            <button class="btn__like"></button>
          </div>
        </div>
        <!-- ======== -->
        <div class="card">
          <button class="btn__eliminar">
            <img src="images/vector__eliminar.png" alt="trash" />
          </button>
          <img
            class="card__image"
            src="images/image__lagoBraies.png"
            alt="Lago di Braies"
          />
          <div class="card__place">
            <h2 class="card__name">Lago di Braies</h2>
            <button class="btn__like"></button>
          </div>
        </div>
      </section>
      <!-- FIN SECCION CARDS -->
      <!-- INICIO MODAL EDITAR PERFIL -->
      <section class="modal">
        <div class="modal__content">
          <button class="modal__btn-close">
            <img
              class="modal__close-image"
              src="images/vector__close.png"
              alt="Cerrar Modal"
            />
          </button>
          <div class="modal__container">
            <h2 class="modal__titulo">Edit profile</h2>
            <form action="#" class="modal__formulario">
              <input
                class="modal__formulario-name"
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre"
              /><br />
              <input
                class="modal__formulario-description"
                type="text"
                name="acerca"
                id="acerca"
                placeholder="Acerca de mí"
              />
              <button type="submit" class="modal__btn-guardar">Guardar</button>
            </form>
          </div>
        </div>
      </section>
      <!-- INICIO MODAL EDITAR PERFIL -->
      <footer class="footer">
        <p>&COPY; 2023 Alrededor de los EEUU</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
